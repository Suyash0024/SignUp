<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/2037/2037358.png">
    <title>Signup Form</title>
</head>
<body>

    <header>
    <h1>Signup</h1>
    
  </header>

    <main class="main">
        <form>
           
            <label>
                 <input type="text" placeholder="Full Name" required>
            </label>
            <br><br>
            <input type="email" placeholder="Email" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="password" placeholder="Confirm Password" required><br><br>
            <input type="date" required><br><br>
            <div class="radio-group">
            <label><input type="radio" name="role" value="student" required> Student</label>
            <label><input type="radio" name="role" value="employee" required> Employee</label>
            </div> <br>

            <input type="checkbox" required> I agree to all the Terms and conditions <br><br>
            <input type="submit" value="Signup">
           

           
            
        </form>
    </main>

     <footer>
    <p>&copy; 2025 AccioJob Signup Project. All rights reserved.</p>
  </footer>
    
</body>
</html>
